<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:'Madina';
	src: url('fonts/Madina.eot'); 
	src: local('Madina'), url('fonts/Madina.ttf') format('truetype') ;
   
}



p{
	font-family:Madina,DarkHorse4,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	The "Madina" Font

</p>

</body></html>
